---
AllCops:
  Exclude:
  - vendor/**/*
  - "*/puppet/Puppetfile"
  - "*/puppet/.tmp/**/*"
Documentation:
  Enabled: false
AlignParameters:
  Enabled: true
HashSyntax:
  Enabled: true
LineLength:
  Enabled: false
EmptyLinesAroundBlockBody:
  Enabled: false
MethodLength:
  Max: 40
NumericLiterals:
  MinDigits: 10
ScriptPermission:
  Enabled: false
Metrics/BlockLength:
  Max: 80
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 30
Style/AsciiComments:
  Enabled: false
